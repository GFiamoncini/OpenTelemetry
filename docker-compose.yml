version: '3.8'

services:
  servico-a:
    build:
      context: ./ServerA
      dockerfile: ../Dockerfile  # Aponta para o Dockerfile único
      args:
        SERVICE_NAME: service-a
        SERVICE_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - servico-b
    environment:
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans

  servico-b:
    build:
      context: ./ServerB
      dockerfile: ../Dockerfile  # Aponta para o Dockerfile único
      args:
        SERVICE_NAME: service-b
        SERVICE_PORT: 8081
    ports:
      - "8081:8081"
    environment:
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans

  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
